<div class="timer">

  <div class="timer__display">

    <div class="display__item display__item_hour">{{ hh }}</div>
    <div class="display__item display__item_minute">{{ mm }}</div>
    <div class="display__item display__item_second">{{ ss }}</div>

  </div>

  <div class="timer__controls">
    <button class="timer__control" (click)="start()" [ngClass]="{disabled: isStart && isEnd }" [disabled]="isStart && isEnd">Start</button>
    <button class="timer__control" (click)="stop()" [ngClass]="{disabled: !isStart || isEnd }" [disabled]="!isStart || isEnd">Stop</button>
    <button class="timer__control" (click)="wait()" [ngClass]="{disabled: !isStart || isEnd }" [disabled]="!isStart || isEnd">Wait</button>
    <button class="timer__control" (click)="reset()" [ngClass]="{disabled: !isReset }" [disabled]="!isReset">Reset</button>
  </div>
</div>
