<div class="timer">

  <div class="timer__display">

    <div class="display__item display__item_hour">{{ hh }}</div>
    <div class="display__item display__item_minute">{{ mm }}</div>
    <div class="display__item display__item_second">{{ ss }}</div>

  </div>

  <div class="timer__controls">
    <button class="timer__control" (click)="start()" [ngClass]="{disabled: isStart}">Start</button>
    <button class="timer__control" (click)="stop()" [ngClass]="{disabled: !isStart}">Stop</button>
    <button class="timer__control" (click)="stop()" (dblclick)="reset()" [ngClass]="{disabled: !isStart}">Wait</button>
    <button class="timer__control" (click)="reset()" [ngClass]="{disabled: !isStart}">Reset</button>
  </div>
</div>
